<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group">
          <div class="card p-4">
            <div class="card-body">
              <pre>{{f.value | json}}</pre>
              <span>{{ f.valid }}</span>
              <form #f="ngForm" novalidate (ngSubmit)="login(f)">
                <div *ngIf="brandNew" class="alert alert-success" role="alert">
                  <strong>All set!</strong> Please login with your account
                </div>
                <h1>Login</h1>
                <p class="text-muted">Sign In to your account</p>
                <div class="input-group mb-3">
                  <span class="input-group-addon">
                    <i class="icon-user"></i>
                  </span>
                  <input type="text" class="form-control" placeholder="Username" [(ngModel)]="loginUser.userName" name="userName" required #userName="ngModel">
                  <app-spinner [isRunning]="isRequesting"></app-spinner> 
                </div>
                <div class="input-group mb-4">
                  <span class="input-group-addon">
                    <i class="icon-lock"></i>
                  </span>
                  <input type="password" class="form-control" placeholder="Password" [(ngModel)]="loginUser.password" name="password" required
                    #password="ngModel">
                </div>
                <div class="row">
                  <div class="col-6">
                    <button type="submit" class="btn btn-primary px-4" [disabled]="!f.valid || isRequesting">Login</button>
                  </div>
                  <div class="col-6 text-right">
                    <button type="button" class="btn btn-link px-0" (click)="forgetPassword()">Forgot password?</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <h2>Sign up</h2>
                <p>Plan your life smarter!</p>
                <button type="button" class="btn btn-primary active mt-3" (click)="redirectToRegister()">Register Now!</button>
                <button type="button" class="btn btn-danger active mt-3" (click)="getDemoAccount()">Get A Demo Account!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
