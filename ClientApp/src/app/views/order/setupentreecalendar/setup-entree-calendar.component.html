<div class="card">
    <div class="card-body">
        <ul>
            <li *ngFor="let event of externalEvents" mwlDraggable [dropData]="{event: event}" style="position:relative; z-index: 10">
                <a href="javascript:;">
                    {{ event.title }}
                </a>
            </li>
        </ul>
    </div>
</div>

<div>
    <mwl-calendar-week-view [viewDate]="viewDate" [events]="events" (eventTimesChanged)="eventDropped($event)">
    </mwl-calendar-week-view>

    {{ events | json }}
</div>
